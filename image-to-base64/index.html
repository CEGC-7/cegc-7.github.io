<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Base64 Converter</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Image to Base64 Converter</h1>
  <input type="file" id="imageInput" accept="image/*">
  <div class="preview">
    <img id="previewImage" alt="Preview Image">
  </div>
  <textarea id="base64Output" rows="10" readonly placeholder="Base64 output..."></textarea>
</body>
</html>
