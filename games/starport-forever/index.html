<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starport Forever — Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
  <header>
    <h1>Starport Forever</h1>
    <div id="status">
      <span id="timeCycle">Cycle 1, Day 1</span>
      <span>•</span>
      <span id="stability">Stability: 100%</span>
    </div>
  </header>

  <main>
    <section id="resources">
      <h2>Resources</h2>
      <div class="row">
        <div class="res"><strong>Credits:</strong> <span id="r-credits">0</span></div>
        <div class="res"><strong>Ore:</strong> <span id="r-ore">0</span></div>
        <div class="res"><strong>Organics:</strong> <span id="r-organics">0</span></div>
        <div class="res"><strong>Data:</strong> <span id="r-data">0</span></div>
      </div>
    </section>

    <section id="dock">
      <h2>Dock A — Arrivals</h2>
      <button id="btnManualUnload">Manual unload (+1 Ore)</button>
      <div id="dockQueue"></div>
    </section>

    <section id="buildings">
      <h2>Buildings</h2>
      <div class="card">
        <div class="title">Cargo Crane <span id="b-crane-count">0</span></div>
        <div class="desc">Auto-unloads ships. Produces Ore per tick.</div>
        <div class="meta">Rate: <span id="b-crane-rate">0</span>/tick</div>
        <button id="buy-crane">Buy (100 Credits)</button>
      </div>
    </section>

    <section id="upgrades">
      <h2>Upgrades</h2>
      <button id="upg-crane-motor">Upgrade Crane Motors (+50% rate) — 250 Credits</button>
    </section>

    <section id="actions">
      <h2>Actions</h2>
      <button id="btnSave">Save</button>
      <button id="btnWipe">Wipe Save</button>
    </section>
  </main>

  <footer>
    <small>Prototype build — offline progress, autosave every 15s.</small>
  </footer>

  <script src="game.js"></script>
</body>
</html>
