<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarklet Maker</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    textarea { width: 100%; height: 100px; }
    #output { margin-top: 1em; }
    a.bookmarklet { display: inline-block; padding: 0.5em; background: #eee; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <h1>ðŸ”– Bookmarklet Maker</h1>
  <label for="code">Enter JavaScript code:</label>
  <textarea id="code">// Example: alert('Hello, world!');</textarea>
  <button onclick="makeBookmarklet()">Generate</button>

  <div id="output"></div>

  <script>
    function makeBookmarklet() {
      const rawCode = document.getElementById('code').value.trim();
      const encoded = encodeURIComponent(rawCode);
      const bookmarklet = `javascript:${encoded}`;
      
      const output = document.getElementById('output');
      output.innerHTML = `
        <p>Drag this to your bookmarks bar:</p>
        <a class="bookmarklet" href="${bookmarklet}">ðŸ“Œ Run Bookmarklet</a>
        <p>Or copy the code:</p>
        <input type="text" value="${bookmarklet}" style="width:100%;" readonly onclick="this.select()">
      `;
    }
  </script>
</body>
</html>
