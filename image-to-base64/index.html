<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Base64 Converter</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f0f0; }
    input, textarea { width: 100%; margin-top: 1em; }
    img { max-width: 100%; margin-top: 1em; }
    .preview { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Image to Base64 Converter</h1>
  <input type="file" id="imageInput" accept="image/*">
  <div class="preview">
    <img id="previewImage" alt="Preview will appear here">
  </div>
  <textarea id="base64Output" rows="10" placeholder="Base64 output will appear here..."></textarea>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');
    const base64Output = document.getElementById('base64Output');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        base64Output.value = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
