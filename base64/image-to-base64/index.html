<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Base64 Converter</title>

  <!-- Global stylesheet at site root -->
  <link rel="stylesheet" href="/style.css">
  <!-- Page-specific overrides (loaded after to take precedence) -->
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>
  <h1>Image to Base64 Converter</h1>
  <input type="file" id="imageInput" accept="image/*">
  <div class="preview">
    <img id="previewImage" alt="PreviewImage">
  </div>
  <textarea id="base64Output" rows="10" readonly placeholder="Base64 output..."></textarea>
</body>
</html>
