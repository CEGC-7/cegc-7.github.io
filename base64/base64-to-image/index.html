<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 to Image Converter</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Base64 to Image Converter</h1>
  <textarea id="base64Input" rows="10" placeholder="Paste Base64 string or data: URL here"></textarea>
  <div id="info"></div>
  <div class="preview">
    <img id="outputImage" alt="Converted image will appear here">
  </div>
  <button id="downloadBtn" style="display:none;">Download Image</button>
</body>
</html>
